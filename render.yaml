services:
  # Backend API Service
  - type: web
    name: lorawan-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lorawan-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: lorawan-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production

  # Frontend Static Site
  - type: web
    name: lorawan-fillxpert
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://lorawan-backend-wxgp.onrender.com

  # Celery Worker Service  
  - type: worker
    name: lorawan-worker
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && celery -A tasks worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lorawan-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: lorawan-redis
          property: connectionString

  # Redis Service (for Celery broker)
  - type: redis
    name: lorawan-redis
    plan: starter
    maxmemoryPolicy: noeviction
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: lorawan-db
    plan: starter
